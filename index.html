<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- Запрет масштабирования на мобильных, чтобы iOS/Safari не зумил -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Show Today — Бронирование</title>
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    :root {
      --yellow: #ff0;
      --black:  #0d0d0d;
      --white:  #fff;
      --blue:   #0042ff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: var(--yellow);
      font-family: "Segoe UI", sans-serif;
    }
    body {
      background-image: url("background.png");
      background-size: cover;
      background-position: center;
    }
    /* обёртка с нативным инерционным скроллом на iOS */
    .wrapper {
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }
    /* при открытой клавиатуре поднимаем содержимое */
    body.keyboard-open .wrapper {
      justify-content: flex-start;
      padding-top: env(safe-area-inset-top,20px);
      padding-bottom: env(safe-area-inset-bottom,20px);
    }
    .wizard {
      background: var(--black);
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }
    .wizard header {
      background: var(--yellow);
      text-align: center;
      padding: 16px;
    }
    .wizard header img {
      max-width: 200px;
      height: auto;
    }
    .wizard .step {
      padding: 16px;
      display: none;
      color: var(--white);
    }
    .wizard .step.active { display: block; }
    .wizard .step h2 {
      margin-bottom: 12px;
      font-size: 1.1rem;
    }
    .wizard label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .wizard input[type="radio"],
    .wizard input[type="checkbox"] {
      accent-color: var(--yellow);
      margin-right: 8px;
      width: 18px;
      height: 18px;
    }
    .wizard input,
    .wizard select,
    .wizard textarea {
      width: 100%;
      padding: 8px;
      margin: 4px 0 12px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #222;
      color: var(--white);
      font-size: 18px; /* чтобы iOS не зумил */
    }
    .wizard textarea { resize: vertical; }
    .wizard .buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }
    .wizard button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .wizard .btn-next {
      background: var(--blue);
      color: var(--white);
    }
    .wizard .btn-prev {
      background: #444;
      color: var(--white);
    }
    .wizard button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    /* чекбоксы шаг 4 */
    .wizard .step[data-step="4"] #extras-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-start;
      max-width: 90%;
      margin: 0 auto 16px;
    }
    .wizard .step[data-step="4"] #extras-container label {
      color: var(--white);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="wizard">
      <header>
        <img src="logo.png" alt="Show Today">
      </header>

      <!-- Шаг 1 -->
      <div class="step active" data-step="1">
        <h2>1. Выберите формат</h2>
        <label><input type="radio" name="mode" value="studio">В студии</label>
        <label><input type="radio" name="mode" value="outdoor">Выезд</label>
        <div class="buttons">
          <button class="btn-prev" disabled>← Назад</button>
          <button class="btn-next" disabled>Далее →</button>
        </div>
      </div>

      <!-- Шаг 2 -->
      <div class="step" data-step="2">
        <h2>2. Дата и время</h2>
        <label>Дата:
          <input id="date-picker" readonly placeholder="– выберите дату –">
        </label>
        <label>Время:
          <select id="time-select">
            <option value="">– выберите время –</option>
          </select>
        </label>
        <div class="buttons">
          <button class="btn-prev">← Назад</button>
          <button class="btn-next" disabled>Далее →</button>
        </div>
      </div>

      <!-- Шаг 3: подробности -->
      <div class="step" data-step="3">
        <h2>3. Подробности</h2>

        <label>Количество человек:
          <input
            id="count"
            type="number"
            min="1"
            inputmode="numeric"
            placeholder="– введите число –"
          >
        </label>

        <label id="address-container" style="display:none;">
          Адрес (для выезда):
          <input type="text" id="address">
        </label>

        <label>Программа:
          <select id="program">
            <option value="">– выберите –</option>
            <option value="classic">Классика</option>
            <option value="musicality">Музыкалити</option>
            <option value="battle">Battle Show</option>
            <option value="lotto">Музыкальное лото</option>
            <option value="kids">Детский формат</option>
            <option value="quiz">Квиз-мафия</option>
            <option value="21plus">21+</option>
          </select>
        </label>

        <label>Средний возраст:
          <select id="age">
            <option value="">– выберите –</option>
            <option value="7-12">7–12</option>
            <option value="13-17">13–17</option>
            <option value="18-30">18–30</option>
            <option value="31-45">31–45</option>
            <option value="45+">45+</option>
          </select>
        </label>

        <label>Сколько раз были у нас:
          <select id="visits">
            <option value="">– выберите –</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5+">5+</option>
          </select>
        </label>

        <label>Повод праздника:
          <select id="occasion">
            <option value="">– выберите –</option>
            <option value="birthday">День рождения</option>
            <option value="corporate">Корпоратив</option>
            <option value="stag">Мальчишник</option>
            <option value="bachelorette">Девичник</option>
            <option value="friends">Встреча с друзьями</option>
            <option value="graduation">Выпускной</option>
            <option value="nature">Поездка на природу</option>
            <option value="wedding">Свадьба</option>
            <option value="other">Иное</option>
          </select>
        </label>

        <div class="buttons">
          <button class="btn-prev">← Назад</button>
          <button class="btn-next" disabled>Далее →</button>
        </div>
      </div>

      <!-- Шаг 4 -->
      <div class="step" data-step="4">
        <h2>4. Дополнительные услуги</h2>
        <div id="extras-container">
          <label><input type="checkbox" name="extras" value="restroom"> Комната отдыха</label>
          <label><input type="checkbox" name="extras" value="photographer"> Фотограф</label>
          <label><input type="checkbox" name="extras" value="videographer"> Видеограф</label>
          <label><input type="checkbox" name="extras" value="disco"> Дискотека</label>
        </div>
        <label style="display:block; margin-top:12px; color:var(--white);">
          Ваши пожелания (необязательно):
          <textarea id="wishes" rows="3"
            placeholder="Например: хотелось бы торт или музыкальную открытку…"
          ></textarea>
        </label>
        <div class="buttons" style="margin-top:16px;">
          <button class="btn-prev">← Назад</button>
          <button class="btn-next" id="finish-btn">Записаться</button>
        </div>
      </div>
    </div>
  </div>

  <!-- кнопка “Готово” для iOS -->
  <button type="button"
    style="position:fixed; bottom:env(safe-area-inset-bottom,10px);
           right:10px; padding:8px 12px; background:#444;
           color:#fff; border:none; border-radius:6px; z-index:1000;"
    onclick="document.activeElement.blur()"
  >Готово</button>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"></script>
  <script>
    // Telegram WebApp ready
    if (window.Telegram?.WebApp) Telegram.WebApp.ready();

    // Подгоняем высоту под клавиатуру
    function adjustHeight() {
      document.body.style.height =
        (window.visualViewport?.height || window.innerHeight) + 'px';
    }
    window.visualViewport?.addEventListener('resize', adjustHeight);
    adjustHeight();

    // Отслеживаем клавиатуру
    window.visualViewport?.addEventListener('resize', () => {
      const open = window.visualViewport.height < window.innerHeight;
      document.body.classList.toggle('keyboard-open', open);
    });

    // Автоскролл + expand при фокусе
    document.querySelectorAll('input, select, textarea').forEach(el => {
      el.addEventListener('focus', () => {
        if (window.Telegram?.WebApp) Telegram.WebApp.expand();
        setTimeout(() => el.scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);
      });
      el.addEventListener('blur', () => {
        document.body.classList.remove('keyboard-open');
      });
    });

    // Шаговый интерфейс
    const steps = [...document.querySelectorAll('.step')];
    let current = 0;
    const timeSelect = document.getElementById('time-select');
    const datePicker = document.getElementById('date-picker');
    const countEl    = document.getElementById('count');
    const addrCont   = document.getElementById('address-container');
    const addrInput  = document.getElementById('address');
    const programEl  = document.getElementById('program');
    const ageEl      = document.getElementById('age');
    const visitsEl   = document.getElementById('visits');
    const occasionEl = document.getElementById('occasion');

    // Заполняем селект времени
    for (let h = 9; h <= 22; h++) {
      ['00','30'].forEach(m => {
        if (h===22 && m==='30') return;
        const opt = document.createElement('option');
        opt.value = `${h.toString().padStart(2,'0')}:${m}`;
        opt.textContent = opt.value;
        timeSelect.append(opt);
      });
    }

    flatpickr(datePicker, {
      dateFormat: 'd.m.Y',
      minDate: 'today',
      onChange: () => validateStep(1)
    });

    function showStep(i) {
      steps.forEach((s, idx) => s.classList.toggle('active', idx===i));
      current = i; validateStep(i);
      const mode = document.querySelector('input[name="mode"]:checked')?.value;
      addrCont.style.display = (mode==='outdoor') ? 'block' : 'none';
      if (i===3) {
        document.querySelector('.extra-restroom').style.display =
          (mode==='studio') ? 'flex' : 'none';
      }
    }

    function validateStep(i) {
      const btn = steps[i].querySelector('.btn-next');
      let ok = false;
      if (i===0) ok = !!document.querySelector('input[name="mode"]:checked');
      else if (i===1) ok = !!datePicker.value && !!timeSelect.value;
      else if (i===2) {
        ok = Number(countEl.value)>0 &&
             !!programEl.value &&
             !!ageEl.value &&
             !!visitsEl.value &&
             !!occasionEl.value &&
             (addrCont.style.display==='none' || addrInput.value.trim()!=='');
      } else ok = true;
      btn.disabled = !ok;
    }

    document.querySelectorAll('.btn-next').forEach(b =>
      b.addEventListener('click', () => {
        if (current<steps.length-1) showStep(current+1);
        else finish();
      })
    );
    document.querySelectorAll('.btn-prev').forEach(b =>
      b.addEventListener('click', () => {
        if (current>0) showStep(current-1);
      })
    );

    // реагируем на изменения на всех полях
    steps.forEach((st, i) => {
      st.addEventListener('input',  () => validateStep(i));
      st.addEventListener('change', () => validateStep(i));
    });
    // и отдельно — валидация при смене occasion
    occasionEl.addEventListener('change', () => validateStep(2));

    // начальная валидация
    validateStep(0);

    function finish() {
      const extras = [...document.querySelectorAll('input[name="extras"]:checked')]
        .map(ch => ch.value);
      const data = {
        mode:     document.querySelector('input[name="mode"]:checked').value,
        date:     datePicker.value,
        time:     timeSelect.value,
        count:    countEl.value,
        address:  addrInput.value || '',
        program:  programEl.value,
        age:      ageEl.value,
        visits:   visitsEl.value,
        occasion: occasionEl.value,
        extras,
        wishes:   document.getElementById('wishes').value.trim()
      };
      if (window.Telegram?.WebApp?.sendData) {
        Telegram.WebApp.sendData(JSON.stringify({ action:'booking', payload:data }));
      } else {
        console.log('Mock send:', data);
      }
      steps[current].innerHTML = `
        <p style="color:white;text-align:center;padding:40px 20px;line-height:1.5;">
          Спасибо!<br>С вами свяжется администратор.
        </p>`;
    }
  </script>
</body>
</html>
